<div>
  <p class="fs-3">Principales Consultas</p>
  <div class="row">
    <div class="col-4">
      <div class="list-group">
        <a class="list-group-item list-group-item-action custom-link">Insertar Cliente</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link">Profile</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link">Messages</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link">Settings</a>
        <br>
      </div>
    </div>
    <!-- Implementar el dinamismo, ngif y hacerle funciones en el typescript -->
    <div class="col-8">
      <p class="fs-3 text-center">Inserte Cliente</p>

      <!-- Formulario cool -->
      <form (ngSubmit)="submitFormClient()" #clienteForm="ngForm">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="name" class="form-control" name="name" [(ngModel)]="user_data.name"/>
              <label class="form-label" for="name" >Nombre Completo</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="number" id="id" class="form-control" name="id" [(ngModel)]="user_data.id" />
              <label class="form-label" for="id">CI del Cliente</label>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="address" class="form-control" name="address" [(ngModel)]="user_data.address"/>
              <label class="form-label" for="address">Direccion</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="number" id="telephone" class="form-control" name="telephone" [(ngModel)]="user_data.telephone"/>
              <label class="form-label" for="telephone">Numero de telefono</label>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-dark btn-block mb-4">Insertar Cliente</button>
      </form>

    </div>
  
  </div>
</div>
