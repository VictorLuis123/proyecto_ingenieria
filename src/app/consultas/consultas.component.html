<p>tablas works!</p>
<div>
  <p class="fs-3">Principales Consultas</p>
  <div class="row">
    <div class="col-4">
      <div class="list-group">
        <a class="list-group-item list-group-item-action custom-link" (click)="tipo_query='Inserte Cliente'">Insertar Cliente</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link" (click)="tipo_query='Carga por metrado'" (click)="executeQuery()">Carga por metrado</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link" (click)="tipo_query='Cliente mas activo'" (click)="executeQuery()">Cliente mas activo</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link" (click)="tipo_query='Teleselección'" (click)="executeQuery()">Teleselección</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link" (click)="tipo_query='Servicio despertador'" (click)="executeQuery()">Servicio despertador</a>
        <br>
        <a class="list-group-item list-group-item-action custom-link" (click)="tipo_query='otro'" (click)="executeQuery()">Telión</a>
        <br>
      </div>
    </div>
    <!-- Implementar el dinamismo, ngif y hacerle funciones en el typescript -->
    <div class="col-8" *ngIf="tipo_query=='Inserte Cliente'">
      <p class="fs-3 text-center">{{tipo_query}}</p>

      <!-- Formulario cool -->
      <form #clienteForm="ngForm" (ngSubmit)="submitFormClient(clienteForm.value)" >
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="name" class="form-control" name="name" ngModel required/>
              <label class="form-label" for="name" >Nombre Completo</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="id" class="form-control" name="id" ngModel required/>
              <label class="form-label" for="id">CI del Cliente</label>
            </div>
          </div>
        </div>

        <div class="row mb-4">
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="address" class="form-control" name="address" ngModel required/>
              <label class="form-label" for="address">Direccion</label>
            </div>
          </div>
          <div class="col">
            <div data-mdb-input-init class="form-outline">
              <input type="text" id="telephone" class="form-control" name="telephone" ngModel required/>
              <label class="form-label" for="telephone">Numero de telefono</label>
            </div>
          </div>
        </div>
        <!-- Submit button -->
        <button data-mdb-ripple-init type="submit" class="btn btn-dark btn-block mb-4">Insertar Cliente</button>
       
      </form>

    </div>

    <div class="col-8" *ngIf="tipo_query!='Inserte Cliente' && tipo_query!=''">
      <p class="fs-3 text-center">{{tipo_query}}</p>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="row">#</th>
            <th *ngFor="let atrib of atributos">{{atrib}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let elemento of elementos;let i=index">
            <th scope="row">{{i}}</th>
            <th *ngFor="let atrib of atributos"> {{elemento[atrib]}}</th>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
